<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-name"
                   placeholder="image name"/>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-text"
                   placeholder="image text"/>
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-url"
                   value="http://upload.wikimedia.org/wikipedia/commons/8/82/Airbus_A380_blue_sky.jpg"
                   placeholder="image url"/>
        </div>

        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-width"
                   value="100%"
                   placeholder="image width"/>
        </div>

        <div class="form-group">
            <label for="widget-image-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-image-upload"/>
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Uplaod Image</a>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="/assignment/user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
