<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" >
                New Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(name,title)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div  ng-if="model.error"
          class="alert alert-danger alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="new-page-name">Name</label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="new-page-name"
                   placeholder="Page Name">
        </div>
        <span ng-show="model.noPageName">
                {{model.noPageName}}
        </span>
        <div class="form-group">
            <label for="new-page-title">Title</label>
            <input ng-model="title"
                   type="text"
                   class="form-control"
                   id="new-page-title"
                   placeholder="Page Title">
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>
