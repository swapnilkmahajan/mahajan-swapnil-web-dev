<nav class="navbar navbar-default navbar-fixed-top">
<div class="container-fluid">
    <div class="navbar-inner">
        <a class="navbar-brand" href="#">
            Profile
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser(model.user)" class="navbar-link">
                <span class="glyphicon glyphicon-ok" />
            </a>
        </p>
    </div>
</div>
</nav>
<div class="container">

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{model.success}}</strong> Your profile was saved.
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"/>
        </div>
        <div class="form-group">
            <label for="first-name">First name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice"/>
        </div>
        <div class="form-group">
            <label for="last-name">Username</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/website-list">Websites</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>
