<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" >
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form name="model.editWidgetForm" novalidate>
        <div>
            <div class="form-group">
                Name
                <input ng-model="model.widget.name"
                       class="form-control"
                       name="name"
                       required
                       ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}"/>
                <span ng-show="model.editWidgetForm.$submitted && model.editWidgetForm.name.$invalid"
                      ng-class="{submitted:model.editWidgetForm.name.$invalid && model.editWidgetForm.$submitted}">
                <span class="fa fa-exclamation-triangle"></span>
                Please enter Widget Name
                </span>

            </div>
            <div class="form-group">
                Text
                <input ng-model="model.widget.text"
                       class="form-control"/>
            </div>
            <div class="form-group">
                Rows
                <input ng-model="model.widget.rows"
                       class="form-control"
                       type="number"/>
            </div>
            <div class="form-group">
                Placeholder
                <input ng-model="model.widget.placeholder"
                       class="form-control"/>
            </div>
            <div class="form-group">
                Formatted
                <input ng-model="model.widget.formatted"
                       type="checkbox"/>
            </div>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
