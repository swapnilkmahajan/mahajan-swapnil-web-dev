<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-image-name"
                   placeholder="image name"/>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-image-text"
                   placeholder="image text"/>
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-image-url"
                   value="http://upload.wikimedia.org/wikipedia/commons/8/82/Airbus_A380_blue_sky.jpg"
                   placeholder="image url"/>
        </div>

        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widget-image-width"
                   value="100%"
                   placeholder="image width"/>
        </div>

        <div class="form-group">
            <label for="widget-image-upload">Upload</label>
            <input ng-model="model.widget.upload" type="file"
                   class="form-control"
                   id="widget-image-upload"/>
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Uplaod Image</a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a ng-click="model.gotoProfile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
