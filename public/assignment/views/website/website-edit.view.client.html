<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.website._user}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" >
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div  ng-if="model.error"
          class="alert alert-danger alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <div  ng-if="model.success"
          class="alert alert-success alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> {{model.success}}
    </div>
    <form name="model.editWebsiteForm" novalidate>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   required
                   class="form-control"
                   id="website-name"
                   name="name"
                   placeholder="Google" ng-class="{submitted:model.editWebsiteForm.name.$invalid && model.editWebsiteForm.$submitted}">
            <span ng-show="model.editWebsiteForm.$submitted && model.editWebsiteForm.name.$invalid"
                  ng-class="{submitted:model.editWebsiteForm.name.$invalid && model.editWebsiteForm.$submitted}">
                <span class="fa fa-exclamation-triangle"></span>
                Please enter Website Name
            </span>
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                          rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description">
                </textarea>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.removeWebsite(model.website._id)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-left">
            <a href="#">
                <span class="glyphicon glyphicon-share-alt"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
                <a href="#/user/{{model.website._user}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>
