<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.website._user}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" >
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div  ng-if="model.error"
          class="alert alert-danger alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <div  ng-if="model.success"
          class="alert alert-success alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> {{model.success}}
    </div>
    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="website-name"
                   value="Facebook"
                   placeholder="Google">
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                          rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description">Facebook is a corporation and an online social networking service headquartered in Menlo Park, California, in the United States. Its website was launched on February 4, 2004 by Mark Zuckerberg with his Harvard College roommates and fellow students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz, and Chris Hughes.[7][8][9] The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities and later to high school students. Since 2006, anyone in general aged 13 and older has been allowed to become a registered user of the website, though variations exist in the minimum age requirement, depending on applicable local laws. Its name comes from the face book directories often given to American university students.</textarea>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.removeWebsite(model.website._id)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-left">
            <a href="#">
                <span class="glyphicon glyphicon-share-alt"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
                <a href="#/user/{{model.website._user}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>
</body>
</html>
