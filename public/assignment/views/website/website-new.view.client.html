<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" >
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name,description)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div  ng-if="model.error"
          class="alert alert-danger alert-dismissible"
          role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <form name="model.newWebsiteForm" novalidate>
        <div class="form-group">
            <label for="new-website-name">Website Name</label>
            <input ng-model="name"
                   type="text"
                   required
                   class="form-control"
                   id="new-website-name"
                   placeholder="Google"
                   name="name"
                   ng-class="{submitted:model.newWebsiteForm.name.$invalid && model.newWebsiteForm.$submitted}"/>
            <span ng-show="model.newWebsiteForm.$submitted && model.newWebsiteForm.name.$invalid"
                  ng-class="{submitted:model.newWebsiteForm.name.$invalid && model.newWebsiteForm.$submitted}">
            <span class="fa fa-exclamation-triangle"></span>Please enter Website Name</span>
        </div>
        <div class="form-group">
            <label for="new-website-description">Website Description</label>
                <textarea ng-model="description"
                          rows="4"
                          id="new-website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
